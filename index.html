<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>COACHTECH</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="firstview">
    <img src="firstview.jpg" alt="">
    <p>キャッチコピー</p>
  </div>
  <div class="about">
    <div class="about_ttl">About</div>
    <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスを目指すことができます。</p>
  </div>
  <div class="blog_ttl">ブログ</div>
  <div class="flex_blog">
    <div class="blog_img">
      <img src="blog__eyecatch1.jpg" alt="">
      <p>コーチテックのブログのタイトルがここには入ります。</p>
    </div>
    <div class="blog_img">
      <img src="blog__eyecatch2.jpg" alt="">
      <p>コーチテックのブログのタイトルがここには入ります。</p>
    </div>
    <div class="blog_img">
      <img src="blog__eyecatch3.jpg" alt="">
      <p>コーチテックのブログのタイトルがここには入ります。</p>
    </div>
  </div>
  <div class="form">
    <p class="form_ttl">問い合わせ</p>
  <form class="form" name="comtact" method="post">
    <div class="form-item">
      <p class="form-item-label">名前</p>
        <input type="text" name="name" class="form-item-input" placeholder="">
    </div>
    <div class="form-item">
      <p class="form-item-label">メールアドレス</p>
      <input type="email" name="email" class="form-item-input" placeholder="">
    </div>
    <div class="form-item">
      <p class="form-item-label">用件</p>
      <form action="detail.html" method="get">
        <div class="option">
          <select required>
            <option value="" hidden>広告掲載について</option>
          </select>
        </div>
      </form>
    </div>
    <div class="form-item">
      <p class="form-item-label">内容</p>
      <textarea name="textarea" class="form-item-textarea"></textarea>
    </div>
    <div class="form-btn">
    <input type="submit" class="form-btn1" value="削除">
    <input type="submit" class="form-btn2" value="送信">
    </div>
  </form>
  </div>
</body>
